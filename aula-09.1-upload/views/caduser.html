{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h2>Cadastro de Usuário</h2>
        </div>
        <div class="card-body">
            <form action="">
                <label>Email:</label>
                <input type="text" name="email" class="form-control mb-3" placeholder="Digite seu e-mail">
                <label>Senha:</label>
                <input type="password" name="senha" class="form-control mb-3" placeholder="Digite sua senha">
                <button type="submit" class="btn btn-danger btn-block">Entrar</button>
            </form>
            <hr>
            <h6>Possui conta? <a href="{{url_for('login')}}">Faça login!</a></h6>
        </div>
    </div>
</div>

{% endblock content %}
